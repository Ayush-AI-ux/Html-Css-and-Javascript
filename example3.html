<html>
<head>
<style>
p
{
color: blue;
font-style: italic;
font-size: 20px;
}
</style>
</head>
 <body>
<p id="line1">JavaScript can change the style of an HTML element:</p>
<button type="button" onclick="myfun()">mouse se click kar!</button>
<p id="demo">This is a demonstration.</p>
<button type="button" onclick="myFunction()">Click Me!</button>
<script>
function myFunction() {  document.getElementById("demo").style.fontStyle="normal"; 
document.getElementById("demo").style.color="rgb(122,0,95)"; 
document.getElementById("demo").style.fontWeight="bold";
alert("It will change style of second text.");
}
function myfun(){document.getElementById("line1").style.fontStyle="cursive"; 
document.getElementById("line1").style.color="rgb(30,0,195)";
document.getElementById("line1").style.fontWeight="bold";
alert("It will change style of first text.");
}
</script>
</body>
</html>
