 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script>
        function fun1(){
            document.getElementById("line1").style.backgroundColor="Pink";
            alert("Hello,this will change color")
        }
        function fun2(){
            document.getElementById("line1").style.backgroundColor="Green";
            alert("Hello,this will change color")
        }
        function fun3(){
            document.getElementById("line2").style.color="red";
            alert("Hello,this will change font style")
        }
    </script>
</head>
<body id="line1">
<p id="line2">This is in normal</p>
<button type="button" onclick="fun3()">Red</button>
<button type="button" onclick="fun1()">Pink</button>
<button type="button" onclick="fun2()">Green</button>
</body>
</html>
